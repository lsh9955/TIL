<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>수동 카운터</h2>
    <p class="p1">0</p>
    <button class="plusOne">하나씩 카운트</button>
    <hr>
    <h2>자동 카운터 => 10이 되면 멈춘다!</h2>
    <p class="p2">0</p>
    <hr>
    <script>
        //자동 카운터
        const pTag2 = document.querySelector('.p2')
        pTag2.style.fontSize = "100px"
        const autoPlus = function () {
            let autoCnt = parseInt(pTag2.innerText)
            // 10 전에는 하나씩 카운트 되다가
            if(autoCnt<=9){
                autoCnt++
                pTag2.innerText = autoCnt
                
            }else{
            // 10이 되면 매크로 종료
                clearInterval(interval)
            }
        }
        //매크로 설정
        //변수에 할당하는 이유? 나중에 종료하기 위해서
        let interval = setInterval(autoPlus,100)




        //수동 카운터
        const pTag1 = document.querySelector('.p1')
        const plusOne = document.querySelector('.plusOne')
        const plus = function(){
            //const는 변경이 안됨.let으로 해야 함
            let cnt = parseInt(pTag1.innerText)
            cnt ++
            pTag1.innerText = cnt
        }
        plusOne.addEventListener('click',plus)


    </script>

</body>
</html>
